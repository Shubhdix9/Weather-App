<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <!-- Weather App using OpenWeatherMap API -->
    <div class="container">
        <header>
            <h1>WEATHER APP</h1>
            <p>Get The Current Weather Of Any City</p>
        </header>
        
        <div id="search_bar">
            <input type="text" 
                   name="city" 
                   id="input_weather" 
                   placeholder="Enter the City Name"
                   aria-label="City name input">
        </div>
        
        <button id="searchbtn" class="button">
            Search
        </button>
        
        <!-- Loading indicator -->
        <div id="loading" class="hidden">
            <p>Loading Weather Data.....</p>
        </div>
        
        <!-- Error message -->
        <div id="errorMessage" class="error hidden">
            <p id="errormessage"></p>
        </div>
        
        <!-- Weather display -->
        <div id="weatherDisplay" class="weather-display hidden">
            <h2 id="cityname"></h2>
            <div class="weatherinfo">
                <span id="temp"></span>
                <span class="unit">°C</span>
            </div>
            <div id="description">
                <p id="WeatherDescription"></p>
            </div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <span class="label">Feels Like:</span>
                    <span id="feelslike"></span> °C
                </div>
                <div class="detail-item">
                    <span class="label">Humidity:</span>
                    <span id="humidity"></span>%
                </div>
                <div class="detail-item">
                    <span class="label">Wind speed:</span>
                    <span id="windspeed"></span> m/s
                </div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
